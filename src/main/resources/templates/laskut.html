<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ystävänvälityspalvelu</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/ystavapalvelu.css" />
</head>


<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Sovelluksen nimi -->
            <a class="navbar-brand" href="/">Ystävänvälityspalvelu</a>
        </div>

        <div class="collapse navbar-collapse" id="navigation">
            <ul class="nav navbar-nav">
                <li class="active" ><a href="/laskut">Laskut</a></li>
                <li><a href="/statistiikka">Statistiikka</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logoutadmin">Kirjaudu ulos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div th:hidden="${!success}" class="alert alert-success">
        Lasku lähetetty!
    </div>
    <div th:hidden="${!error}" class="alert alert-danger">
        Virhe laskuttamisessa!
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Asiakas</th>
            <th>Liittynyt</th>
            <th>Laskutettu</th>
            <th>Laskuttaja</th>
            <th>Laskutus aika</th>
            <th>Toiminnot</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asiakas : ${asiakkaat}">
            <td>
                <span th:text="${asiakas.kayttajanimi}">???</span>
            </td>
            <td>
                <span th:text="${asiakas.liittynyt}">???</span>
            </td>
            <td>
                <span th:text="${(asiakas.lasku == null) ? 'ei' : 'kyllä'}">???</span>
            </td>
            <td>
                <span th:text="${(asiakas.lasku == null) ? '' : asiakas.lasku.laskuttajaString}">???</span>
            </td>
            <td>
                <span th:text="${(asiakas.lasku == null) ? '' : asiakas.lasku.laskutusaika}">???</span>
            </td>
            <td>
                <a  th:classappend="${(asiakas.lasku == null)} ? hidden : t" th:href="${(asiakas.lasku == null) ? '' : ('/laskuta/' + asiakas.id)}" class="btn btn-warning">Laskuta</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Add jQuery for bootstrap -->
<script src="/static/js/jquery.js"></script>
<!-- Add Bootstrap -->
<script src="/static/js/bootstrap.js"></script>
</body>


</html>
