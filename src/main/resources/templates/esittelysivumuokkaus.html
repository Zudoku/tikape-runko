<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Ystävänvälityspalvelu</title>
        <link rel="stylesheet" href="/static/css/bootstrap.css" />
        <link rel="stylesheet" href="/static/css/ystavapalvelu.css" />
    </head>


    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Sovelluksen nimi -->
                    <a class="navbar-brand" href="/">Ystävänvälityspalvelu</a>
                </div>

                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav">
                        <!-- Navigaation linkit -->
                        <li><a th:href="${'/profile/' + kayttajaid}">Omat tiedot</a></li>
                        <li><a href="/mypages">Omat sivut</a></li>
                        <li><a href="/sharedpages">Minulle jaetut sivut</a></li>
                        <li><a href="/pagelist">Selaa sivuja</a></li>
                        <li><a href="/mymessages">Viestit</a></li>
                        
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout">Kirjaudu ulos</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div  th:each="virhe : ${errors}" class="row alert alert-danger" role="alert" >
                <span th:text="${virhe}"></span>
            </div>
            <form th:action="@{~/page/{page_id}/edit(page_id=${esittelysivu.sivu_id})}" th:object="${pageInfo}" method="post">
                <div class="form-group">
                    <label for="otsikko">Otsikko</label>
                    <input id="otsikko" name="otsikko" type="text" class="form-control"  placeholder="Esittelysivun otsikko" th:value="${esittelysivu.otsikko}"/>
                </div>
                <div class="form-group">
                    <label for="leipateksti">Leipäteksti</label>
                    <textarea id="leipateksti" name="leipateksti"  class="form-control" rows="10" th:text="${esittelysivu.leipateksti}"></textarea>
                </div>
                <div class="form-group">
                    <label for="julkinen">Sivu on julkinen</label>
                    <input type="checkbox" id="julkinen" name="julkinen" aria-label=""  th:checked="${esittelysivu.julkinen}"/>
                </div>
                <button type="submit" class="btn btn-primary">Päivitä</button>
                <a th:href="${'/page/' + esittelysivu.sivu_id + '/delete'}" class="btn btn-danger" > Poista </a>
            </form>
        </div>
        <!-- Add jQuery for bootstrap -->
        <script src="/static/js/jquery.js"></script>
        <!-- Add Bootstrap -->
        <script src="/static/js/bootstrap.js"></script>
    </body>


</html>
