<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Ystävänvälityspalvelu</title>
        <link rel="stylesheet" href="/static/css/bootstrap.css" />
        <link rel="stylesheet" href="/static/css/ystavapalvelu.css" />
    </head>


    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Sovelluksen nimi -->
                    <a class="navbar-brand" href="#">Ystävänvälityspalvelu</a>
                </div>

                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav">
                        <!-- Navigaation linkit -->
                        <li class="active" ><a href="/myprofile">Omat tiedot</a></li>
                        <li><a href="/mypages">Omat sivut</a></li>
                        <li><a href="/sharedpages">Minulle jaetut sivut</a></li>
                        <li><a href="/pagelist">Selaa sivuja</a></li>
                        <li><a href="/mymessages">Viestit</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <form class="lomake" th:action="@{~/addPage}" th:object="${pageInfo}" method="post">
                <div class="form-group">
                    <label for="nimimerkki">Nimimerkki</label>
                    <input id="nimimerkki" name="nimimerkki" type="text" class="form-control disabled" placeholder="" value="Toto99112" />
                </div>
                <div class="form-group">
                    <label for="salasana">Salasana</label>
                    <input id="salasana" name="salasana" type="password" class="form-control"   />
                </div>
                <div class="form-group">
                    <label for="dob">Syntymäaika</label>
                    <input id="dob" name="dob" type="text" class="form-control" placeholder="" value="04.11.1997" />
                </div>
                <div class="form-group">
                    <label for="liittynyt">Liittynyt</label>
                    <input id="liittynyt" name="liittynyt" type="text" class="form-control disabled"  placeholder="" value="15.11.2016" />
                </div>
                <div class="form-group">
                    <label for="sukupuoli">Sukupuoli</label>
                    <select id="sukupuoli" name="sukupuoli" class="form-control" value="Mies">
                        <option>Mies</option>
                        <option>Nainen</option>
                        <option>Muu</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="osoite">Osoite</label>
                    <input id="osoite" name="osoite" type="text" class="form-control" placeholder="" value="jokukatu 11C, Espoo, Suomi" />
                </div>
                <button type="submit" class="btn btn-success">Päivitä</button>
                <button type="submit" class="btn btn-danger">Poista</button>
            </form>
        </div>
        <!-- Add jQuery for bootstrap -->
        <script src="/static/js/jquery.js"></script>
        <!-- Add Bootstrap -->
        <script src="/static/js/bootstrap.js"></script>
    </body>


</html>
