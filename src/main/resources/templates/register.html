<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Ystävänvälityspalvelu</title>
        <link rel="stylesheet" href="/static/css/bootstrap.css" />
        <link rel="stylesheet" href="/static/css/ystavapalvelu.css" />
    </head>
    
    
    <body>
        <div class="container">
            <form th:action="@{~/register}" th:object="${registerInfo}" method="post">
                <div class="form-group">
                    <label for="username">Käyttäjäsi nimi</label>
                    <input id="username" name="username" type="text" class="form-control"  placeholder="Nimimerkkisi" />
                </div>
                <div class="form-group">
                    <label for="passwd">Salasana</label>
                    <input id="passwd" name="passwd" type="password" class="form-control"  placeholder="Salasanasi" />
                </div>
                <button type="submit" class="btn btn-default">Rekisteröidy</button>
            </form>
        </div>
        <!-- Add jQuery for bootstrap -->
        <script src="/static/js/jquery.js"></script>
        <!-- Add Bootstrap -->
        <script src="/static/js/bootstrap.js"></script>
    </body>
    
    
</html>
